<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon & Paint Effect</title>
  <link rel="stylesheet" href="style.css">
  <script async src="opencv.js" onload="onOpenCvReady();"></script>
</head>
<body>
  <h1>🎨 Cartoon & Paint Effect</h1>

  <input type="file" id="upload" accept="image/*"><br><br>
  <button id="generate">Generate Effects</button>

  <div id="output">
    <div>
      <h3>Cartoon</h3>
      <canvas id="cartoonCanvas"></canvas><br>
      <a id="downloadCartoon" download="cartoon.png">⬇️ Download Cartoon</a>
    </div>

    <div>
      <h3>Paint-like Smooth</h3>
      <canvas id="paintCanvas"></canvas><br>
      <a id="downloadPaint" download="paint.png">⬇️ Download Paint</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
