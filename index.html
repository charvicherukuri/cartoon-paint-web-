<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon & Paint Effect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ¨ Cartoon & Paint Effect Generator</h1>

  <input type="file" id="fileInput" accept="image/*"><br><br>
  <button id="generateBtn" disabled>Generate Effects</button>
  <button id="downloadAllBtn" disabled>Download Both as ZIP</button>

  <div class="images">
    <div>
      <h3>Original</h3>
      <canvas id="canvasOriginal"></canvas>
    </div>
    <div>
      <h3>Paint-like Smooth</h3>
      <canvas id="canvasPaint"></canvas>
      <a id="downloadPaint" download="paint.png">Download Paint</a>
    </div>
    <div>
      <h3>Cartoon (Quantized)</h3>
      <canvas id="canvasCartoon"></canvas>
      <a id="downloadCartoon" download="cartoon.png">Download Cartoon</a>
    </div>
  </div>

  <!-- Load OpenCV -->
  <script async src="opencv.js" onload="onOpenCvReady()"></script>
  <script src="script.js"></script>
</body>
</html>
